networks:
  laravel:
    name: laravel
services:
  nginx:
    # image: nginx:latest
    build:
      context: .
      dockerfile: nginx.dockerfile
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      # - /src:/usr/share/nginx/html
      - ./src:/var/www/html
    networks:
      - laravel
  php:
    image: php:8.2-fpm-alpine
    container_name: php
    networks:
      - laravel

  mysql:
    image: mysql:latest
    container_name: mysql
    # environment:
    #   MYSQL_DATABASE: laraveldb
    #   MYSQL_USER: laravel
    #   MYSQL_PASSWORD: secret
    #   MYSQL_ROOT_PASSWORD: secret
    env_file:
      - ./env/mysql.env
    networks:
      - laravel
