networks:
  laravel:
    name: laravel
services:
  nginx:
    # image: nginx:latest
    build:
      context: .
      dockerfile: nginx.dockerfile
    container_name: nginx
    depends_on:
      - php
      - mysql
    ports:
      - 80:80
      - 443:443
    volumes:
      # - /src:/usr/share/nginx/html
      - ./src:/var/www/html
    networks:
      - laravel

  # apache:
  #   build:
  #     context: .
  #     dockerfile: apache.dockerfile
  #   container_name: apache
  #   ports:
  #     - 80:80
  #     - 443:443
  #   volumes:
  #     - ./src:/var/www/html
  #   networks:
  #     - laravel
  php:
    # image: php:8.2-fpm-alpine
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: php
    volumes:
      # - app-data:/var/www/html
      - ./src:/var/www/html
    networks:
      - laravel

  mysql:
    image: mysql:latest
    container_name: mysql
    ports:
      - 4306:3306
    # env_file:
    #   - ./env/mysql.env
    environment:
      MYSQL_DATABASE: laraveldb
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - laravel
  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    networks:
      - laravel
